<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MA Strategy AI | 智能操盤室 Ultimate</title>
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'Noto Sans TC', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        slate: { 850: '#1e293b', 900: '#0f172a', 950: '#020617' },
                        emerald: { 450: '#10b981', 550: '#059669' },
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'glow': '0 0 15px rgba(16, 185, 129, 0.2)',
                    }
                }
            }
        }
    </script>

    <style>
        /* --- 核心樣式 --- */
        body { background-color: #F8FAFC; color: #334155; overflow: hidden; -webkit-font-smoothing: antialiased; }
        
        /* --- 滾動條美化 --- */
        .custom-scrollbar::-webkit-scrollbar { width: 5px; height: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94A3B8; }

        /* --- 互動元件 --- */
        .upload-zone { 
            border: 2px dashed #E2E8F0; 
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); 
            background: #F8FAFC;
        }
        .upload-zone:hover, .upload-zone.active { 
            border-color: #10B981; 
            background-color: #F0FDF4; 
            transform: translateY(-1px);
        }
        
        /* --- Chip (修復版) --- */
        .chip-container {
            display: inline-flex;
            align-items: center;
            background-color: #FFFFFF;
            border: 1px solid #E2E8F0;
            border-radius: 9999px;
            padding: 2px 4px 2px 12px;
            margin-right: 6px;
            transition: all 0.2s;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            font-size: 0.75rem;
            font-weight: 600;
            color: #475569;
            user-select: none;
        }
        .chip-container:hover {
            border-color: #10B981;
            color: #10B981;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .chip-text {
            cursor: pointer;
            margin-right: 6px;
        }
        .chip-delete {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #CBD5E1;
            cursor: pointer;
            transition: all 0.2s;
        }
        .chip-delete:hover {
            background-color: #FEE2E2;
            color: #EF4444;
        }

        /* --- Markdown 樣式 --- */
        .prose h1, .prose h2, .prose h3 { color: #0F172A; font-weight: 700; margin-top: 1em; margin-bottom: 0.5em; }
        .prose strong { color: #0F172A; font-weight: 600; background: #F1F5F9; padding: 0 4px; border-radius: 3px; }
        .prose p { margin-bottom: 0.8em; line-height: 1.7; }
        .prose ul { list-style-type: disc; padding-left: 1.2rem; margin-bottom: 0.8em; }
        
        .hl-buy { background-color: #DCFCE7; color: #166534; padding: 2px 6px; border-radius: 4px; font-weight: bold; border: 1px solid #BBF7D0; }
        .hl-sell { background-color: #FEE2E2; color: #991B1B; padding: 2px 6px; border-radius: 4px; font-weight: bold; border: 1px solid #FECACA; }
        .hl-wait { background-color: #FEF3C7; color: #92400E; padding: 2px 6px; border-radius: 4px; font-weight: bold; border: 1px solid #FDE68A; }

        /* --- Chat --- */
        .chat-container { overflow-y: auto; scroll-behavior: smooth; }
        .chat-bubble { max-width: 90%; padding: 12px 16px; border-radius: 16px; margin-bottom: 12px; font-size: 0.95rem; line-height: 1.6; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .user-bubble { background: linear-gradient(135deg, #10B981 0%, #059669 100%); color: white; margin-left: auto; border-bottom-right-radius: 2px; }
        .ai-bubble { background-color: #FFFFFF; margin-right: auto; border: 1px solid #E2E8F0; border-bottom-left-radius: 2px; color: #334155; }
        
        /* --- Toast --- */
        #toast-container { position: fixed; bottom: 30px; right: 30px; z-index: 100; display: flex; flex-direction: column; gap: 10px; pointer-events: none; }
        .toast { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(8px); border-left: 4px solid #10B981; padding: 12px 20px; border-radius: 8px; box-shadow: 0 10px 30px -5px rgba(0,0,0,0.1); font-size: 0.9rem; font-weight: 500; color: #334155; transform: translateX(120%); transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1); pointer-events: auto; display: flex; align-items: center; gap: 10px; }
        .toast.show { transform: translateX(0); }
        
        iframe { border: none !important; }
        .glass-panel { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
    </style>
</head>
<body class="h-screen flex flex-col bg-slate-50">

    <!-- 1. 頂部導航列 -->
    <header class="bg-white/90 backdrop-blur-md border-b border-gray-200 z-50 shadow-sm flex-shrink-0 h-14">
        <div class="w-full h-full px-4 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-slate-900 rounded-lg flex items-center justify-center text-white font-bold text-sm shadow-md ring-1 ring-slate-100">MA</div>
                <h1 class="text-base font-bold text-slate-800 tracking-tight">智能操盤室 <span class="text-[10px] font-semibold text-emerald-600 bg-emerald-50 px-1.5 py-0.5 rounded border border-emerald-100 ml-1 align-middle">PRO</span></h1>
            </div>
            
            <div class="flex items-center gap-2">
                <button onclick="AppState.toggleSettings()" class="md:hidden p-2 text-gray-500 hover:text-emerald-600 transition bg-gray-50 rounded-lg">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                </button>

                <div class="hidden md:flex items-center gap-2">
                    <div class="flex items-center bg-white px-3 py-1 rounded-lg border border-gray-300 focus-within:border-emerald-500 focus-within:ring-2 focus-within:ring-emerald-100 transition-all shadow-sm">
                        <span class="text-[10px] font-bold text-emerald-600 uppercase mr-2">Key</span>
                        <input type="password" id="api-key-input" placeholder="Google API Key" class="bg-transparent text-xs outline-none w-32 lg:w-48 text-gray-700" onchange="AppState.saveSettings()">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- 2. 主工作區 -->
    <main class="flex-grow flex flex-col lg:flex-row overflow-hidden bg-white">
        
        <!-- 左側: TradingView 圖表 (70%) -->
        <div id="panel-chart" class="flex-grow lg:w-[70%] flex flex-col border-r border-gray-200 bg-white relative group">
            
            <!-- 圖表工具列 -->
            <div class="px-4 py-2 border-b border-gray-200 flex items-center justify-between bg-white flex-shrink-0 z-20 shadow-sm h-14">
                <div class="flex items-center gap-3 w-full overflow-x-auto no-scrollbar">
                    
                    <!-- 搜尋框 -->
                    <div class="flex shadow-sm rounded-lg transition-shadow focus-within:shadow-md flex-shrink-0">
                        <span class="inline-flex items-center px-3 rounded-l-lg border border-r-0 border-gray-300 bg-slate-50 text-gray-500 text-xs font-bold font-mono">$</span>
                        <input type="text" id="stock-symbol" class="w-20 p-1.5 border border-gray-300 focus:ring-0 focus:border-emerald-500 outline-none uppercase text-sm font-bold text-center tracking-wide font-mono text-slate-700" placeholder="AAPL" onkeydown="if(event.key === 'Enter') AppState.updateTradingView()">
                        <button onclick="AppState.updateTradingView()" class="px-3 bg-slate-800 text-white font-bold rounded-r-lg hover:bg-slate-700 text-xs transition tracking-wide active:bg-slate-900">GO</button>
                    </div>
                    
                    <!-- 快速選股 Chips -->
                    <div id="quick-chips-container" class="flex items-center">
                        <!-- JS 插入 Chips -->
                    </div>
                    
                    <!-- 新增按鈕 -->
                    <button onclick="AppState.addQuickChip()" class="w-7 h-7 rounded-full border border-dashed border-gray-300 text-gray-400 hover:text-emerald-600 hover:border-emerald-500 hover:bg-emerald-50 flex items-center justify-center transition flex-shrink-0" title="新增自選股">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    </button>

                    <!-- 截圖按鈕 -->
                    <button onclick="AppState.triggerPasteMode()" class="hidden lg:flex ml-auto px-3 py-1.5 bg-emerald-600 text-white font-bold rounded-lg hover:bg-emerald-700 text-xs items-center gap-1.5 shadow-md hover:shadow-lg transition transform active:scale-95 whitespace-nowrap">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                        截圖分析
                    </button>
                </div>
            </div>
            
            <!-- TradingView 容器 -->
            <div class="flex-grow relative bg-gray-50">
                <div id="tradingview_widget" class="absolute inset-0 w-full h-full"></div>
                
                <!-- 策略提示條 (自動消失) -->
                <div class="tv-hint absolute top-3 left-3 bg-slate-900/90 text-white px-3 py-2 rounded-lg backdrop-blur-sm shadow-lg border border-slate-700 pointer-events-none z-10 flex items-center gap-3 animate-pulse">
                    <div class="text-[10px] leading-tight">
                        <span class="font-bold text-emerald-400">MA 策略已載入</span>
                        <span class="block text-slate-300 mt-0.5">系統自動掛載 MA 20, 50, 200</span>
                    </div>
                </div>

                <!-- 貼上提示遮罩 -->
                <div id="paste-overlay" class="hidden absolute inset-0 bg-white/80 backdrop-blur-sm z-50 flex-col items-center justify-center cursor-pointer transition-all duration-300 opacity-0" onclick="AppState.triggerPasteMode()">
                    <div class="bg-white p-8 rounded-3xl shadow-2xl border-2 border-dashed border-emerald-400 max-w-sm text-center transform scale-95 transition-transform duration-300">
                        <div class="w-16 h-16 bg-emerald-50 rounded-full flex items-center justify-center mx-auto mb-4 ring-8 ring-emerald-50/50">
                            <svg class="w-8 h-8 text-emerald-600 animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path></svg>
                        </div>
                        <h3 class="text-xl font-bold text-slate-800 mb-2">請按下 Ctrl + V</h3>
                        <p class="text-slate-500 text-sm mb-6 leading-relaxed">
                            系統已準備好。<br>請直接貼上您剛才的截圖。
                        </p>
                        <button onclick="AppState.closePasteOverlay(event)" class="text-slate-400 hover:text-slate-600 text-xs underline transition">取消操作</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 右側: AI 助理 (30%) -->
        <div id="panel-ai" class="hidden lg:flex lg:w-[30%] flex-col bg-white h-full overflow-hidden shadow-[-4px_0_25px_rgba(0,0,0,0.03)] z-30">
            
            <!-- 分頁切換 -->
            <div class="flex border-b border-gray-200 bg-white flex-shrink-0">
                <button onclick="AppState.switchRightTab('analysis')" id="btn-right-analysis" class="flex-1 py-3 text-sm font-bold text-emerald-600 border-b-2 border-emerald-600 bg-emerald-50/30 transition-all flex items-center justify-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                    分析報告
                </button>
                <button onclick="AppState.switchRightTab('chat')" id="btn-right-chat" class="flex-1 py-3 text-sm font-medium text-gray-500 border-b-2 border-transparent hover:text-gray-700 hover:bg-gray-50 transition-all flex items-center justify-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>
                    策略問答
                </button>
            </div>

            <!-- 內容區 -->
            <div class="flex-grow relative overflow-hidden bg-white">
                
                <!-- 頁面 A: 分析報告 -->
                <div id="view-analysis" class="absolute inset-0 flex flex-col h-full transition-opacity duration-300">
                    <!-- 上傳區 -->
                    <div class="p-3 bg-white border-b border-gray-100 flex-shrink-0 shadow-sm z-10">
                        <div class="upload-zone rounded-xl p-2 flex flex-col items-center justify-center cursor-pointer relative group h-24" id="drop-area">
                            <input type="file" id="fileElem" accept="image/*" class="hidden" onchange="AppState.handleFiles(this.files)">
                            
                            <div id="upload-prompt" class="text-center transition-opacity duration-200">
                                <p class="text-slate-500 text-xs font-bold mb-1 group-hover:text-emerald-600 transition">點擊上傳 或 Ctrl+V 貼上</p>
                                <span class="bg-slate-100 text-slate-400 px-2 py-0.5 rounded text-[10px] font-mono border border-slate-200">JPG/PNG</span>
                            </div>
                            
                            <img id="preview-img" class="absolute inset-0 w-full h-full object-cover rounded-lg opacity-0 transition-opacity duration-300" alt="Preview">
                            
                            <!-- 重新分析按鈕 -->
                            <div id="analyze-overlay" class="absolute inset-0 bg-black/40 hidden items-center justify-center rounded-lg transition-opacity backdrop-blur-[1px]">
                                 <button onclick="AppState.analyzeWithGemini()" class="px-4 py-1.5 bg-white text-emerald-600 text-xs rounded-full shadow-xl font-bold hover:bg-emerald-50 transform hover:scale-105 transition flex items-center gap-1.5 active:scale-95">
                                    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                                    重新分析
                                </button>
                            </div>
                        </div>
                        <div id="error-msg-vision" class="text-rose-500 text-[10px] mt-2 hidden text-center font-bold bg-rose-50 py-1.5 rounded-lg border border-rose-100 flex items-center justify-center gap-1">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <span></span>
                        </div>
                    </div>

                    <!-- 報告內容區 -->
                    <div class="flex-grow overflow-y-auto p-5 custom-scrollbar bg-slate-50/50">
                        <div id="loading-spinner-vision" class="hidden flex-col items-center justify-center pt-20">
                            <div class="relative w-12 h-12 mb-4">
                                <div class="absolute top-0 left-0 w-full h-full border-4 border-emerald-100 rounded-full"></div>
                                <div class="absolute top-0 left-0 w-full h-full border-4 border-emerald-500 rounded-full animate-spin border-t-transparent"></div>
                            </div>
                            <p class="text-slate-600 text-xs font-bold tracking-wide animate-pulse">AI 正在深度解析 K 線結構...</p>
                        </div>

                        <!-- Markdown Result -->
                        <div id="ai-content-vision" class="prose prose-sm max-w-none hidden pb-20"></div>

                        <!-- Empty State -->
                        <div id="empty-state-vision" class="flex flex-col items-center justify-center h-full text-slate-300 pb-10 select-none">
                            <div class="bg-white p-4 rounded-2xl mb-3 shadow-soft border border-slate-100">
                                <svg class="w-8 h-8 text-emerald-100" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                            </div>
                            <p class="text-xs font-medium text-slate-400">上傳截圖以獲取 MA 策略報告</p>
                        </div>
                    </div>
                </div>

                <!-- 頁面 B: 策略問答 -->
                <div id="view-chat" class="hidden absolute inset-0 flex flex-col h-full bg-white transition-opacity duration-300">
                    <div id="chat-context-bar" class="hidden bg-emerald-50 px-4 py-2 border-b border-emerald-100 flex-shrink-0 flex justify-between items-center shadow-sm z-10">
                        <div class="text-[10px] text-emerald-800 font-bold flex items-center gap-2">
                            <span class="relative flex h-2 w-2">
                              <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                              <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
                            </span>
                            已載入 <span id="context-symbol" class="font-mono bg-white px-1.5 py-0.5 rounded border border-emerald-200 text-emerald-700">--</span> 分析數據
                        </div>
                        <button onclick="AppState.clearContext()" class="text-[10px] text-emerald-600 hover:text-emerald-800 font-medium hover:underline transition">清除記憶</button>
                    </div>

                    <div id="chat-log" class="chat-container flex-grow p-4 bg-slate-50 custom-scrollbar"></div>

                    <div class="p-3 bg-white border-t border-gray-200 flex-shrink-0 safe-pb">
                        <div class="flex gap-2 relative items-end">
                            <textarea id="chat-input" rows="1" placeholder="輸入問題..." class="flex-grow p-3 pl-4 border border-gray-200 rounded-xl text-sm focus:ring-2 focus:ring-emerald-500 focus:border-transparent outline-none bg-gray-50 focus:bg-white transition-all shadow-soft resize-none" style="min-height: 44px; max-height: 100px;" onkeydown="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); AppState.sendChatMessage(); }"></textarea>
                            <button onclick="AppState.sendChatMessage()" id="chat-send-btn" class="h-11 px-4 bg-slate-800 text-white rounded-xl hover:bg-slate-700 transition-colors shadow-lg disabled:opacity-50 disabled:cursor-not-allowed active:scale-95 flex items-center justify-center">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                            </button>
                        </div>
                        <div id="error-msg-chat" class="text-rose-500 text-[10px] mt-2 hidden text-center"></div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- 3. 底部導航 (Mobile Only) -->
    <nav class="bg-white/90 backdrop-blur-md border-t border-gray-200 flex lg:hidden justify-around items-center h-16 safe-pb flex-shrink-0 z-50 shadow-[0_-4px_20px_-5px_rgba(0,0,0,0.05)]">
        <button onclick="AppState.switchMobileView('chart')" id="mob-btn-chart" class="flex flex-col items-center justify-center w-full h-full text-emerald-600 transition-colors">
            <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z"></path></svg>
            <span class="text-[10px] font-bold">K 線圖</span>
        </button>
        <button onclick="AppState.switchMobileView('ai')" id="mob-btn-ai" class="flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-gray-600 transition-colors">
            <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
            <span class="text-[10px] font-medium">AI 助理</span>
        </button>
    </nav>

    <!-- Settings Modal (Mobile) -->
    <div id="settings-modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-xs rounded-2xl shadow-2xl p-6 transform transition-all scale-100">
            <h3 class="text-lg font-bold text-slate-800 mb-4">系統設定</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">API Key</label>
                    <input type="password" id="mob-api-key" placeholder="貼上 Key" class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-emerald-500 outline-none text-base">
                </div>
            </div>
            <button onclick="AppState.saveMobileSettings()" class="w-full mt-6 py-3 bg-slate-800 text-white font-bold rounded-xl hover:bg-slate-700 active:scale-95 transition shadow-lg">儲存設定</button>
        </div>
    </div>

    <div id="toast-container"></div>

    <script>
        // ============================================
        //  APP CONFIG & LOGIC
        // ============================================
        
        const PRE_CONFIGURED_API_KEY = "";

        const Toast = {
            show: function(msg, type='success') {
                const container = document.getElementById('toast-container');
                const div = document.createElement('div');
                div.className = 'toast';
                
                let icon = type === 'success' 
                    ? '<svg class="w-5 h-5 text-emerald-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>' 
                    : '<svg class="w-5 h-5 text-rose-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>';
                
                div.innerHTML = `${icon}<span>${msg}</span>`;
                if(type === 'error') div.style.borderLeftColor = '#f43f5e';
                
                container.appendChild(div);
                requestAnimationFrame(() => div.classList.add('show'));
                setTimeout(() => { div.classList.remove('show'); setTimeout(()=>div.remove(), 300); }, 2500);
            }
        };

        const AppState = {
            chatHistory: [{ role: 'model', parts: [{ text: "您好！我是您的 AI 操盤助手。請在左側貼上 K 線圖，我將為您解析 MA 策略。" }] }],
            currentBase64: null,
            imageAnalysisContext: "",
            currentSymbol: "AAPL",
            quickChips: ['AAPL', 'NVDA', 'TSLA', 'BTCUSD'], 

            init: function() {
                this.loadSettings();
                this.renderQuickChips();
                this.renderChatLog();
                this.updateTradingView();
                this.setupEventListeners();
                this.switchMobileView('chart');
            },

            loadSettings: function() {
                let key = localStorage.getItem('gemini_api_key') || PRE_CONFIGURED_API_KEY;
                if (key) {
                    document.getElementById('api-key-input').value = key;
                    document.getElementById('mob-api-key').value = key;
                }
                const sym = localStorage.getItem('last_stock_symbol');
                if (sym) {
                    document.getElementById('stock-symbol').value = sym;
                    this.currentSymbol = sym;
                }
                const savedChips = JSON.parse(localStorage.getItem('quick_chips'));
                if (savedChips && Array.isArray(savedChips)) this.quickChips = savedChips;
            },

            saveSettings: function() {
                const key = document.getElementById('api-key-input').value.trim();
                if (key) {
                    localStorage.setItem('gemini_api_key', key);
                    Toast.show('API Key 已儲存');
                }
            },
            
            saveMobileSettings: function() {
                const key = document.getElementById('mob-api-key').value.trim();
                if (key) {
                    localStorage.setItem('gemini_api_key', key);
                    document.getElementById('api-key-input').value = key;
                    Toast.show('API Key 已儲存');
                }
                this.toggleSettings();
            },

            toggleSettings: function() {
                const modal = document.getElementById('settings-modal');
                if (modal.classList.contains('hidden')) modal.classList.remove('hidden');
                else modal.classList.add('hidden');
            },

            // --- Chips Logic (FIXED & ROBUST) ---
            renderQuickChips: function() {
                const container = document.getElementById('quick-chips-container');
                container.innerHTML = '';
                this.quickChips.forEach(chip => {
                    // Create Container DIV
                    const div = document.createElement('div');
                    div.className = 'chip-container';
                    
                    // Create Text Span (Load Chart)
                    const span = document.createElement('span');
                    span.className = 'chip-text';
                    span.innerText = chip;
                    span.onclick = () => this.setSymbol(chip);

                    // Create Delete Button (Delete Chip)
                    const delBtn = document.createElement('div');
                    delBtn.className = 'chip-delete';
                    delBtn.innerHTML = '<svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>';
                    delBtn.onclick = (e) => {
                        e.stopPropagation(); // Stop bubble
                        this.removeQuickChip(chip);
                    };

                    div.appendChild(span);
                    div.appendChild(delBtn);
                    container.appendChild(div);
                });
            },

            addQuickChip: function() {
                const symbol = prompt("請輸入股票代號 (例如: AMD):");
                if (symbol) {
                    const s = symbol.toUpperCase().trim();
                    if (s && !this.quickChips.includes(s)) {
                        this.quickChips.push(s);
                        this.saveChips();
                        this.renderQuickChips();
                        Toast.show(`已新增 ${s}`);
                    }
                }
            },

            removeQuickChip: function(symbol) {
                if (confirm(`確定移除 ${symbol} 嗎？`)) {
                    this.quickChips = this.quickChips.filter(c => c !== symbol);
                    this.saveChips();
                    this.renderQuickChips();
                    Toast.show(`已移除 ${symbol}`);
                }
            },

            saveChips: function() {
                localStorage.setItem('quick_chips', JSON.stringify(this.quickChips));
            },

            setSymbol: function(symbol) {
                document.getElementById('stock-symbol').value = symbol;
                this.updateTradingView();
            },

            // --- Layout ---
            switchMobileView: function(view) {
                const pChart = document.getElementById('panel-chart');
                const pAI = document.getElementById('panel-ai');
                const bChart = document.getElementById('mob-btn-chart');
                const bAI = document.getElementById('mob-btn-ai');

                if (view === 'chart') {
                    pChart.classList.remove('hidden'); pAI.classList.add('hidden'); pAI.classList.remove('flex');
                    bChart.className = 'flex flex-col items-center justify-center w-full h-full text-emerald-600 transition-colors relative';
                    bAI.className = 'flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-gray-600 transition-colors';
                } else {
                    pChart.classList.add('hidden'); pAI.classList.remove('hidden'); pAI.classList.add('flex');
                    bAI.className = 'flex flex-col items-center justify-center w-full h-full text-emerald-600 transition-colors relative';
                    bChart.className = 'flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-gray-600 transition-colors';
                }
            },

            switchRightTab: function(tabName) {
                const vAnalysis = document.getElementById('view-analysis');
                const vChat = document.getElementById('view-chat');
                const bAnalysis = document.getElementById('btn-right-analysis');
                const bChat = document.getElementById('btn-right-chat');

                const activeClass = "flex-1 py-4 text-sm font-bold text-emerald-600 border-b-2 border-emerald-600 bg-emerald-50/30 transition-all flex items-center justify-center gap-2";
                const inactiveClass = "flex-1 py-4 text-sm font-medium text-gray-500 border-b-2 border-transparent hover:text-gray-700 hover:bg-gray-50 transition-all flex items-center justify-center gap-2";

                if (tabName === 'analysis') {
                    vAnalysis.classList.remove('hidden'); setTimeout(()=>vAnalysis.classList.remove('opacity-0'),10); vChat.classList.add('hidden');
                    bAnalysis.className = activeClass; bChat.className = inactiveClass;
                } else {
                    vAnalysis.classList.add('hidden'); vAnalysis.classList.add('opacity-0'); vChat.classList.remove('hidden');
                    bChat.className = activeClass; bAnalysis.className = inactiveClass;
                    this.scrollToBottom();
                }
            },

            scrollToBottom: function() {
                const log = document.getElementById('chat-log');
                log.scrollTop = log.scrollHeight;
            },

            // --- Chart (Auto MA Injection) ---
            updateTradingView: function() {
                let val = document.getElementById('stock-symbol').value.toUpperCase().trim() || "AAPL";
                if (val !== this.currentSymbol) this.clearContext();
                this.currentSymbol = val;
                localStorage.setItem('last_stock_symbol', val);
                
                document.getElementById('tradingview_widget').innerHTML = "";
                new TradingView.widget({
                    "autosize": true, 
                    "symbol": val, 
                    "interval": "D", 
                    "timezone": "Asia/Taipei", 
                    "theme": "light", 
                    "style": "1", 
                    "locale": "zh_TW", 
                    "toolbar_bg": "#f1f3f6", 
                    "enable_publishing": false, 
                    "allow_symbol_change": true, 
                    "container_id": "tradingview_widget",
                    // Inject 3 Moving Averages with specific inputs
                    "studies": [
                        { "id": "MASimple@tv-basicstudies", "inputs": { "length": 20 } },
                        { "id": "MASimple@tv-basicstudies", "inputs": { "length": 50 } },
                        { "id": "MASimple@tv-basicstudies", "inputs": { "length": 200 } }
                    ],
                    "hide_side_toolbar": false
                });
            },

            clearContext: function() {
                this.imageAnalysisContext = "";
                document.getElementById('chat-context-bar').classList.add('hidden');
            },

            // --- Gemini Core ---
            setupEventListeners: function() {
                const drop = document.getElementById('drop-area');
                document.addEventListener('paste', e => {
                    if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
                    const items = e.clipboardData.items;
                    for (let i of items) {
                        if (i.kind === 'file' && i.type.startsWith('image/')) {
                            e.preventDefault(); this.handleFiles([i.getAsFile()]); this.closePasteOverlay();
                            if(window.innerWidth < 1024) this.switchMobileView('ai');
                            return;
                        }
                    }
                });
                drop.onclick = () => document.getElementById('fileElem').click();
                drop.ondragover = e => { e.preventDefault(); drop.classList.add('active'); };
                drop.ondragleave = () => drop.classList.remove('active');
                drop.ondrop = e => { e.preventDefault(); drop.classList.remove('active'); this.handleFiles(e.dataTransfer.files); };
            },

            triggerPasteMode: function() {
                const el = document.getElementById('paste-overlay');
                el.classList.remove('hidden'); setTimeout(()=>el.classList.remove('opacity-0'),10);
            },
            closePasteOverlay: function(e) {
                if(e) e.stopPropagation();
                const el = document.getElementById('paste-overlay');
                el.classList.add('opacity-0'); setTimeout(()=>el.classList.add('hidden'),300);
            },

            handleFiles: function(files) {
                if (!files.length) return;
                const file = files[0];
                const reader = new FileReader();
                reader.onloadend = () => {
                    document.getElementById('preview-img').src = reader.result;
                    document.getElementById('preview-img').style.opacity = '1';
                    document.getElementById('upload-prompt').classList.add('hidden');
                    document.getElementById('analyze-overlay').classList.remove('hidden');
                    
                    const base64 = reader.result.split(',')[1];
                    this.currentBase64 = { data: base64, mimeType: file.type || 'image/jpeg' };
                    Toast.show('截圖已載入');
                    this.analyzeWithGemini();
                };
                reader.readAsDataURL(file);
            },

            analyzeWithGemini: async function() {
                const apiKey = document.getElementById('api-key-input').value.trim();
                if(!apiKey) { Toast.show('請設定 API Key', 'error'); this.toggleSettings(); return; }
                if(!this.currentBase64) return;

                this.switchRightTab('analysis');
                document.getElementById('empty-state-vision').classList.add('hidden');
                document.getElementById('ai-content-vision').classList.add('hidden');
                document.getElementById('loading-spinner-vision').classList.remove('hidden');
                document.getElementById('loading-spinner-vision').classList.add('flex');
                this.imageAnalysisContext = "";

                const prompt = `你是一位美股技術分析專家。目標：${this.currentSymbol}。分析 K 線圖 MA(20,50,200) 排列。輸出繁中 Markdown：1.趨勢形態 2.操作建議(買入/賣出/觀望) 3.關鍵價位。重點關鍵字請加粗。`;
                
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }, { inline_data: this.currentBase64 }] }] })
                    });
                    const data = await response.json();
                    if(data.error) throw new Error(data.error.message);

                    let txt = data.candidates[0].content.parts[0].text;
                    txt = txt.replace(/(買入|做多)/g, '<span class="hl-buy">$1</span>').replace(/(賣出|止損)/g, '<span class="hl-sell">$1</span>').replace(/(觀望|盤整)/g, '<span class="hl-wait">$1</span>');
                    
                    const div = document.getElementById('ai-content-vision');
                    div.innerHTML = marked.parse(txt);
                    this.imageAnalysisContext = txt;
                    
                    document.getElementById('loading-spinner-vision').classList.remove('flex');
                    document.getElementById('loading-spinner-vision').classList.add('hidden');
                    div.classList.remove('hidden');
                    document.getElementById('chat-context-bar').classList.remove('hidden');
                    document.getElementById('context-symbol').innerText = this.currentSymbol;
                    Toast.show('分析完成');
                } catch(e) {
                    console.error(e);
                    document.getElementById('loading-spinner-vision').classList.remove('flex');
                    document.getElementById('loading-spinner-vision').classList.add('hidden');
                    document.getElementById('empty-state-vision').classList.remove('hidden');
                    Toast.show('分析失敗: ' + e.message, 'error');
                }
            },

            sendChatMessage: async function() {
                const key = document.getElementById('api-key-input').value.trim();
                const input = document.getElementById('chat-input');
                const q = input.value.trim();
                if(!key) { Toast.show('請設定 API Key', 'error'); return; }
                if(!q) return;

                this.chatHistory.push({ role: 'user', parts: [{ text: q }] });
                input.value = '';
                this.renderChatLog();

                const log = document.getElementById('chat-log');
                const loadId = `load-${Date.now()}`;
                log.innerHTML += `<div id="${loadId}" class="flex justify-start"><div class="chat-bubble ai-bubble text-gray-400 text-xs animate-pulse">...</div></div>`;
                this.scrollToBottom();

                let sys = `你是一位專業操盤手助手。股票: ${this.currentSymbol}。`;
                if(this.imageAnalysisContext) sys += `\n參考圖表分析:\n${this.imageAnalysisContext}`;

                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${key}`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: this.chatHistory, systemInstruction: { parts: [{ text: sys }] } })
                    });
                    const data = await res.json();
                    document.getElementById(loadId).remove();
                    if(data.error) throw new Error(data.error.message);
                    
                    const ans = data.candidates[0].content.parts[0].text;
                    this.chatHistory.push({ role: 'model', parts: [{ text: ans }] });
                    this.renderChatLog();
                } catch(e) {
                    document.getElementById(loadId).remove();
                    this.chatHistory.pop();
                    Toast.show('發送失敗', 'error');
                }
            },

            renderChatLog: function() {
                const log = document.getElementById('chat-log');
                log.innerHTML = '';
                this.chatHistory.forEach(m => {
                    const isUser = m.role === 'user';
                    log.innerHTML += `<div class="flex justify-${isUser?'end':'start'}"><div class="chat-bubble ${isUser?'user-bubble':'ai-bubble prose prose-sm max-w-none'}">${isUser ? m.parts[0].text : marked.parse(m.parts[0].text)}</div></div>`;
                });
                this.scrollToBottom();
            }
        };

        window.onload = () => AppState.init();
    </script>
